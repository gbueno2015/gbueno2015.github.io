<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
     <h1>Important Form</h1>
     <form>
     <form action="http://learn.golearntocode.com/forms" method="post">
     <div class="form group">
      <label for="email">Email address</label>
      <input type="email" class="form control" id"email" name="email" placeholder="enter you email address">
      </div>
      <div class="form group">
      <label for="subject">What do you need?</label>
      <input type="text" class="form control" id"subject" name="subject" placeholder="whats up dude?">
      </div>
     <div>
     <label for="title">Give me your title</label>
     <input type="text" id="title" name="title">
    </div>
    <button type="submit" class="btn btn-success">Submit
    </button>
    </form>
</body>
</html>
